<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="box" id="hour">
            <div class="value" id="hrValue">00</div>
            <div class="text">Hours</div>
        </div>
        <div class="box" id="minute">
            <div class="value" id="minValue">00</div>
            <div class="text">Minutes</div>
        </div>
        <div class="box" id="seconds">
            <div class="value" id="secValue">00</div>
            <div class="text">Seconds</div>
        </div>
        <div class="box" id="ampm">AM</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
